# ============================================================
#  VPS Deploy — Configuration File
#  Fill this in before running: npm run setup
# ============================================================

# --- VPS Access ---
vps_ip: ""
root_password: "YOUR_ROOT_PASSWORD"       # Only used for first login; root is disabled after setup
deployer_password: "YOUR_DEPLOYER_PASSWORD"

# --- SSH Key ---
ssh_key_path: "$HOME/.ssh/vps_deploy_ed25519"   # Local path where the new key pair will be saved

# --- App ---
github_repo: ""
app_dir_name: "myapp"           # The folder name after git clone (usually the repo name)
app_port: 3000                  # The port your app exposes inside the container

# --- Firewall — Extra ports to allow (beyond 22/80/443) ---
extra_ports: []
# extra_ports:
#   - 8080
#   - 5432

# --- Fail2Ban ---
fail2ban_bantime: 3600          # seconds
fail2ban_findtime: 600          # seconds
fail2ban_maxretry: 5
